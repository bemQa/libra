<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libra</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Theme -->
    <link rel="dx-theme" data-theme="generic.light" href="css/dx.light.css" data-active="true" />

    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="js/jquery-2.1.4.min.js"></script>
    <!--<![endif]-->

    <!--Themes-->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.2.5/css/dx.common.css">
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.2.5/css/dx.light.css">
    <link rel="stylesheet" href="css/dx.material.custom-scheme.css">

    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <form class="auth-form">
            <div class="error">Текст ошибки</div>
            <div class="dx-show-invalid-badge dx-textbox dx-texteditor dx-editor-outlined dx-widget">
                <div class="dx-texteditor-container">
                    <div class="dx-texteditor-input-container">
                        <label>Логин</label>
                        <input autocomplete="off" class="dx-texteditor-input" type="text" spellcheck="false" tabindex="0" role="textbox">
                        <div data-dx_placeholder="" class="dx-placeholder dx-state-invisible"></div>
                    </div>
                    <div class="dx-texteditor-buttons-container">
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="dx-show-invalid-badge dx-textbox dx-texteditor dx-editor-outlined dx-widget">
                <div class="dx-texteditor-container">
                    <div class="dx-texteditor-input-container">
                        <label>Пароль</label>
                        <input autocomplete="off" class="dx-texteditor-input" type="password" spellcheck="false" tabindex="0" role="textbox">
                        <div data-dx_placeholder="" class="dx-placeholder dx-state-invisible"></div>
                    </div>
                    <div class="dx-texteditor-buttons-container">
                        <div></div>
                    </div>
                </div>
            </div>
            <button class="dx-widget dx-button dx-button-mode-contained dx-button-default dx-button-has-text button-indent" role="button">
                <div class="dx-button-content"><span class="dx-button-text">Войти</span>
                    <div class="dx-inkripple"></div>
                </div>
            </button>
        </form>
    </div>
</body>
</html>
