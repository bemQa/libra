<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libra</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.0/polyfill.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.1.1/exceljs.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js" defer></script>

    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="js/jquery-2.1.4.min.js" defer></script>
    <!--<![endif]-->
    
    <script src="js/data.js" defer></script>

    <script src="js/site.js" asp-append-version="true" defer></script>

    <script src="js/knockout-3.4.0.js" defer></script>
    <script src="js/globalize.min.js" defer></script>
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.5/js/dx.all.js" defer></script>
    <script src="js/jszip.min.js" defer></script>
    <script src="js/underscore-1.5.1.min.js" defer></script>
    <script src="js/js.js" defer></script>
    <!-- Dictionary files for Russian language -->
    <script src="js/dx.messages.ru.js" defer></script>

    <!--Themes-->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.2.5/css/dx.common.css">
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.2.5/css/dx.light.css">
    <link rel="stylesheet" href="css/dx.material.custom-scheme.css">

    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/styles.css">

    <link href="Fancy/jquery.fancybox.css" rel="stylesheet" />
    <link href="Fancy/jquery.fancybox-thumbs.css" rel="stylesheet" />
    <link href="Fancy/jquery.fancybox-buttons.css" rel="stylesheet" />
    <script src="Fancy/jquery.fancybox.js" defer></script>
    <script src="Fancy/jquery.mousewheel-3.0.6.pack.js" defer></script>
    <script src="Fancy/jquery.fancybox-buttons.js" defer></script>
    <script src="Fancy/jquery.fancybox-thumbs.js" defer></script>
</head>
<body>
    <script id="jsCode" src="js/pages/Stuff.js" asp-append-version="true" defer></script>

    <div class="wrapper">
        <div class="menu">
            <div class="menu-wrapper">
                <a href="menu.html" class="menu-button"></a>
                <a href="Sales.html" class="menu-link active">Продажи</a>
            </div>
            <button class="menu-logout"></button>
        </div>
        <div class="sales-title">Отчет: Продажи 1</div>
        <div class="custom-devexpress">
            <div class="container">
                <main role="main" class="pb-3">                    
                    <script id="jsCode" src="js/pages/PromoProfiles.js" asp-append-version="true" defer></script>
                    <script>
                        function sendRequest(url, method = 'GET', data) {
                                    detailsDataRefresh();
                                }
                    </script>
                    <script>
                        document.addEventListener("DOMContentLoaded", () => {
                            DevExpress.localization.locale(navigator.language);
                        });
                    </script>
                    <div class="content containerPlaceholder">
                        <div class="pane dx-theme-desktop">
                            <div>
                                <div class="long-title">
                                    <h3></h3>
                                </div>
                                <div class="page-title">Параметры для формирования отчета</div>
                                <div class="custom-select-table">
                                    <div class="custom-select-wrapper">
                                        <label>Регион</label>
                                        <div id="region"></div>
                                    </div>
                                    <div class="custom-select-wrapper">
                                        <label>Дистрибьютор</label>
                                        <div id="distr"></div>
                                    </div>
                                    <div class="custom-select-wrapper">
                                        <label>Сотрудник</label>
                                        <div id="person"></div>
                                    </div>
                                    <div class="custom-select-wrapper">
                                        <label>Акция</label>
                                        <div id="promo"></div>
                                    </div>
                                    <div class="custom-select-wrapper custom-select-wrapper-210">
                                        <label>Этап с</label>
                                        <div id="periodFrom"></div>
                                    </div>
                                    <div class="custom-select-wrapper custom-select-wrapper-210">
                                        <label>Этап по</label>
                                        <div id="periodTo"></div>
                                    </div>
                                </div>
                                <div class="header">
                                    <div class="content">
                                        <div id="onlinedemo" class="button"></div>
                                    </div>
                                </div>
                                <div id="full">
                                    <div id="gridDeleteSelected"></div>
                                    <div id="gridContainer"></div>
                                </div>
                                <div class="credits"></div>
                            </div>
                        </div>
                    </div>
                    <script id="html" type="html/template">
                        <div id="gridDeleteSelected"></div>
                                    <div id="gridContainer"></div>

                                </script>
                    <form id="form">
                        <div class="popupFix" id="popupBigProfiles" style="position: absolute">
                            <div class="top-bg"></div>
                            <div class="popupFix-container">
                                <div class="close" onclick="closePopupProfilesAdm();"></div>
                                <div class="popup-title">Данные участника</div>
                                <div class="popupFix-wrapper">
                                    <div class="popupFix-detail">
                                        <div id="gridDetailsContainer"></div>
                                    </div>
                                    <div class="popupFix-docs-wrapper">
                                        <div class="popupFix-docs-title">Загрузить сканы подтверждающих  документов</div>
                                        <div id="docTypeBox"></div>
                                        <div id="dropzone-external" class="flex-box dx-theme-border-color">
                                            <img id="dropzone-image" src="#" hidden alt="" />
                                            <div id="dropzone-text" class="flex-box">
                                                <span>Перетащите желаемый файл</span>
                                                <span>…или нажмите, чтобы выбрать его</span>
                                            </div>
                                            <div id="upload-progress"></div>
                                        </div>
                                        <div id="uploadDocFile"></div>
                                    </div>
                                </div>
                                <div id="buttonSendComment" class="button"></div>
                                <div class="popupFix-photo-table">
                                    <div id="gridPhotoContainer"></div>
                                </div>
                            </div>
                        </div>
                        <div class="popupComment">
                            <div class="top-bg"></div>
                            <div class="popupComment-container">
                                <div class="close" onclick="Memo.SetText('');"></div>
                                <div class="popupComment-input-wrapper">
                                    <!-- <label style="padding-left: 32%; font-size: large;" runat="server">
                                    Укажите причину отправки:</label> -->
                                    <div id="reasonBox"></div>
                                </div>
                                <div class="popupComment-input-wrapper">
                                    <div class="popupComment-title">Добавить комментарий</div>
                                    <div id="Memo"></div>
                                </div>
                                <div class="popupComment-input-wrapper">
                                    <div id="submit" class="button"></div>
                                </div>
                                <div class="popupComment-history">
                                    <div class="popupComment-title">История отправки уведомлений</div>
                                    <div id="gridCommentsContainer"></div>
                                </div>
                            </div>
                            <div class="bottom-bg"></div>
                        </div>
                        <input asp-for="ParticipantID" id="ParticipantID" type="hidden" />
                        <input asp-for="PeriodID" id="PeriodID" type="hidden" />
                    </form>
                </main>
            </div>
        </div>
    </div>

    <!-- <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
